<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
</head>

<body>
<table border="1">
  <thead>
  <tr>Пользователи</tr>
  </thead>
  <tbody>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>surname</th>
    <th>age</th>
    <th>roles</th>

  </tr>
  <tr th:each="user : ${users}">
  <td th:text="${user.getId()}">Id</td>
    <td th:text="${user.getUsername()}">Username</td>
    <td th:text="${user.getSurname()}">Surname</td>
    <td th:text="${user.getAge()}">Age</td>
    <td th:text="${user.getAuthorities()}">Roles</td>
    <td>
      <a th:href="@{'/admin/user-update/'+${user.id}}">edit</a>
    </td>
    <td>

      <form th:method="DELETE" th:action="@{/admin/user-delete/{id}(id=${user.id})}">
        <input type="submit" value="Delete">
      </form>


    </td>
  </tr>
  </tbody>
</table>
<h2>Add user</h2>
<a th:href="@{'/admin/user-create'}">Add new user</a>
<p>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="logout"/>
</form>
</p>
</body>
</html>
